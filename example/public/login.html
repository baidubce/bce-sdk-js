<html>
  <head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="stylesheet" type="" href="sdk.css" />
    <link rel="stylesheet" type="" href="cxd.css" />
    <link rel="stylesheet" href="iconfont.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript" src="sdk.js"></script>
    <script>
      (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
          type: 'page',
          style: {
            background: 'rgb(235, 237, 244)'
          },
          body: [
            {
              type: 'alert',
              title: '请注意',
              body: {
                type: 'tpl',
                tpl: '当前应用为了方便调试，会将当前信息存储到本地浏览器（sessionStorage）中，为了您的安全，请创建<a target="_blank" href="https://console.bce.baidu.com/iam/#/iam/accesslist">临时AK、SK</a>测试使用，测试完成后尽快删除测试密钥对'
              },
              level: 'warning',
              showIcon: true,
              className: 'mb-3'
            },
            {
              type: 'form',
              mode: 'normal',
              api: {
                method: 'post',
                url: '/api/login',
                adaptor: function (payload, response, api, context) {
                  sessionStorage.setItem('__token__', response.data.token);
                  return {...payload};
                }
              },
              redirect: '/api-docs',
              persistData: 'bosclient-sdk-config',
              style: {
                position: 'absolute',
                width: '500px',
                top: '50%',
                left: '50%',
                transform: 'translate(-50%, -50%)'
              },
              body: [
                {
                  label: 'Endpoint',
                  name: 'endpoint',
                  required: true,
                  type: 'select',
                  selectFirst: true,
                  menuTpl: `<div style='width: 450px; display: flex; justify-content: space-between; align-items: center;'>
                    <span style='display: inline-block'>\${value}</span>
                    <span class='label label-info'>\${label}</span>
                  </div>`,
                  options: [
                    {value: 'http://bj.bcebos.com', label: '北京'},
                    {value: 'http://bd.bcebos.com', label: '保定'},
                    {value: 'http://su.bcebos.com', label: '苏州'},
                    {value: 'http://gz.bcebos.com', label: '广州'},
                    {value: 'http://hkg.bcebos.com', label: '中国香港'},
                    {value: 'http://fwh.bcebos.com', label: '金融华中 - 武汉'},
                    {value: 'http://fsh.bcebos.com', label: '华东 - 上海'}
                  ]
                },
                {
                  label: 'Access Key ID (AK)',
                  type: 'input-text',
                  name: 'ak',
                  placeholder: '请输入Access Key ID (AK)',
                  required: true,
                  validations: {
                    isAlphanumeric: true,
                    maxLength: 32
                  }
                },
                {
                  label: 'Secret Access Key (SK)',
                  type: 'input-text',
                  name: 'sk',
                  placeholder: '请输入Secret Access Key (SK)',
                  required: true,
                  validations: {
                    isAlphanumeric: true,
                    maxLength: 32
                  }
                }
              ],
              onFinished: values => {
                sessionStorage.setItem('_sdk_config_', JSON.stringify(values));
              }
            }
          ]
        };
        const amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
  </body>
</html>
